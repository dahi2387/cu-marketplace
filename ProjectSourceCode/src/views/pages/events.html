<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buff Market - Events</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .event-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .event-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            width: 80%;
            max-width: 600px;
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: scale(1.05);
        }
        .event-title {
            font-size: 24px;
            color: #2E3A87;
        }
        .event-details {
            font-size: 16px;
            color: #333;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Events</h1>
    <div class="event-list">
        <!-- Sample event card -->
        <div class="event-card">
            <h2 class="event-title">CU vs. UCLA Football Game</h2>
            <p class="event-details">Date: October 28, 2024<br>Location: Folsom Field</p>
            <a href="payment.hbs" class="button">Purchase Tickets</a>
        </div>
        <!-- Additional events can be added similarly -->
    </div>
</div>

</body>
</html>
